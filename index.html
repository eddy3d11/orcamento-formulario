<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Orçamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #252525;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #151515;
            padding: 20px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #ffffff;
        }
        input, textarea {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #303E48;
            color: #FEDD5C;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #597182;
        }
        .arquivo-grande {
            margin-top: 20px;
            padding: 15px;
            background-color: #252525;
            border-radius: 5px;
            text-align: center;
            color: #ffffff;
        }
        .arquivo-grande a {
            color: #00bfff;
            font-weight: bold;
            text-decoration: none;
        }
        .arquivo-grande a:hover {
            color: #1e90ff;
            text-decoration: underline;
        }
    </style>
    <script>
        function validarFormulario(event) {
            // Validação do telefone
            const telefone = document.getElementById('telefone').value;
            const telefoneRegex = /^[0-9]{10,15}$/; // Aceita números com 10 a 15 dígitos
            if (!telefoneRegex.test(telefone)) {
                alert('Por favor, insira um número de telefone válido com 10 a 15 dígitos.');
                event.preventDefault(); // Impede o envio do formulário
                return;
            }

            // Validação do e-mail
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Validação simples de formato de e-mail
            if (!emailRegex.test(email)) {
                alert('Por favor, insira um e-mail válido.');
                event.preventDefault(); // Impede o envio do formulário
                return;
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Preencha o Formulário</h1>

        <!-- Formulário que utiliza o serviço Formspree -->
        <form action="https://formspree.io/f/xanwzkly" method="POST" onsubmit="validarFormulario(event)">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">WhatsApp:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número de telefone com DDD" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Descreva o serviço desejado" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="arquivo-grande">
            <p>Precisa nos enviar arquivos grandes? <a href="https://www.transfernow.net/pt" target="_blank" rel="noopener noreferrer">Clique aqui</a> para enviar arquivos com segurança e nos informe via e-mail ou no formulário acima.</p>
        </div>
    </div>

</body>
</html>
